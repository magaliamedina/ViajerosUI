<div class="container">
  <h2 style="margin-top: 20px; color: blueviolet;">Bienvenido a Viajeros APP</h2>

  <div style="margin-top: 20px;">
    <p style="display: inline;">Registre un nuevo viaje: </p>
    <button class="btn btn-primary" >Nuevo viaje</button>
    <app-nuevo-modal></app-nuevo-modal>
  </div>

  <div style="margin-top: 20px;">
    <b>Buscar viaje por: </b>
    Fecha: 
    <input type="date" id="start" name="trip-start" value="2022-09-29">
  
    Tipo Vehiculo:
    <select class="form-select" aria-label="Default select example" style="width: 200px; display: inline;">
      <option selected></option>
      <option value="1">Auto</option>
      <option value="2">Moto</option>
      <option value="3">Cami√≥n</option>
    </select>
  
    Destino:
    <select class="form-select" aria-label="Default select example" style="width: 200px; display: inline;">
      <option selected></option>
      <option value="1">Corrientes</option>
      <option value="2">Buenos Aires</option>
      <option value="3">Chaco</option>
    </select>
  </div>
  
</div>
